<style>
 *{             /*css的重置*/
    margin: 0;  /*各元素間的上下左右距離*/
    padding: 0; /*各元素間的內距(邊界與內容間的距離)*/
  }
.title{
    width: 100%; /*元素的寬度*/
    text-align: center; /*文字對齊方式*/
    background-color: #a9b7c0; /*標題背景色設定*/
    color: black; /*文字顏色設定*/
    margin:0px 0px 0px 0px; 
    padding: 10px 0px;
    position: fixed; /*將標題位置固定，即代表不論頁面如何捲動，標題皆會顯示在視窗最上方*/
    top: 0; /*top、right、left三行皆為設定標題與視窗的距離*/
    left: 0;
    right: 0;
  }
body{
    background-color: #c7d8c6; /*視窗背景色設定*/
    padding-top: 120px; /*因前面title處已設定為固定於視窗上，固須將body的內容設有一上內距，否則會出現尚未捲動捲軸就已有內容被標題覆蓋到之情況*/
}
.littletitle{
    text-align: center;
    margin: auto;
    padding:8px;
    border-color: black; /*設定框線顏色*/

    border-radius: 5px; /*設定框線圓角大小*/
    width: 10%;
}
input[type="number"]{
    width: 8em;
    height:15px; /*設定元素高度*/
    padding: 10px;
}
input[type="submit"]{
    width: 4em;
    height:40px;
    padding: 10px;
}
.answer{
    text-align: left;
    margin: auto;
    padding: 10px;
    width: 50%;
    margin-top: 15px;
}
p{
    font-size:24px; /*設定字體大小*/
}
article{
    margin-bottom: 10px;
    border-color: black;
    border-width: 2px;
    border-style: solid;
    border-radius: 5px;
    padding: 5px;
}
</style>

</head>
