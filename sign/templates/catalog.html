<!DOCTYPE html>
<html class="img-no-display"> 

<head>
<meta charset="UTF-8" > 
<title>蓁臻的解答</title>

<style>
*{
    margin: 0;
    padding: 0;
  }
.title{
    width: 100%;
    text-align: center;
    background-color: #a9b7c0;
    color: black;
    margin:0px 0px 0px 0px;
    padding: 10px 0px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
}
body{
    background-color: #c7d8c6;
    padding-top: 80px;
}
.chapter{
    margin: auto;
    text-align: center;
    font-size: 20px;
    width: 10%;
    margin-bottom: 10px;
    color: black;
    padding:8px;
    border-color: black;
    border-width: 2px;
    border-style: solid;
    border-radius: 5px;
}
.list{
        margin: auto;
        text-align: left;
        width: 40%;
        font-size: 23px;
        
}
a:hover{
        background-color: #efd9c3;
        border-color: white;
}
a{
        color: black;
        text-decoration: none;
        border-color: black;
        border-width: 2px;
        border-style: solid;
        border-radius: 5px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.562); /*設定元素陰影，可呈現出按鈕效果*/
        padding: 10px;
        width:100%;
        display:block; /*設定元素顯示特徵為由上而下自動換行*/
}
</style>
</head>

<body>
<div class="title">
    <h1>蓁臻的解答</h1>  
</div>

<div class="chapter">
	<h2> {{ name }} </h2>  <!--/*印出目前是幾之幾*/-->
</div>

<div class="list">
    {% for Chapterlist in Chapterlist %}
    
        <a href='catalog/exercise/{{ Chapterlist.id }}/'>&nbsp&nbsp&nbsp{{ Chapterlist.content }}</a><br>  <!--/*用for迴圈取得每筆屬於該章節的答案，且設其超連結為該題題目頁面*/--> 
    
    {% endfor %}


</div>



</body>
</html>
